<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>бонусы КварцТоп</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/js/formHandler.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-end">
    <div class="p-3">
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasInput" aria-controls="offcanvasRight">Вход
        </button>
    </div>
    <div class="p-3">
        <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRegistry"
                aria-controls="offcanvasRight">Регистрация
        </button>
    </div>
</div>
<div class="offcanvas offcanvas-end offcanvas-custom-width" tabindex="-1" id="offcanvasInput"
     aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div id="user-data-input" class=" ">
            <form id="inputForm" action="#" th:action="@{${formUrlId}}" method="post" class="mt-3">
                <div class="">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="passInput" class="form-label">ФИО</label>
                        <input type="password" class="form-control" id="passInput" required>
                    </div>
                    <!-- Сообщение об ошибке -->
                    <div id="errorInputMessage" class="alert alert-danger mt-3" role="alert" style="display: none;"
                         th:text="#{app.registr.un-succes-registr-user}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 m-auto">Войти</button>
            </form>
        </div>
    </div>
</div>
<div class="offcanvas offcanvas-end offcanvas-custom-width" tabindex="-1" id="offcanvasRegistry"
     aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div id="user-registration" class=" ">
            <form id="myForm" action="#" th:action="@{${formUrl}}" method="post" class="mt-3">
                <div class="">
                    <div class="mb-3">
                        <label for="emailReg" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailReg" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="fioInput" class="form-label">ФИО</label>
                        <input type="text" class="form-control" id="fioInput" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneInput" class="form-label">Телефон</label>
                        <input type="text" class="form-control" id="phoneInput" placeholder="+7 (999) 999-99-99" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="dataConsent" name="dataConsent" required>
                        <label class="form-check-label" for="dataConsent">Я согласен на обработку своих персональных
                            данных</label>
                    </div>
                    <!-- Сообщение об ошибке -->
                    <div id="errorMessage" class="alert alert-danger mt-3" role="alert" style="display: none;"
                         th:text="#{app.registr.un-succes-registr-user}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 m-auto">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <h1>КАБИНЕТ ДИЗАЙНЕРА</h1>
    <div class="row">
        <!-- Сообщение об успешной отправке -->
        <div id="successMessage" class="alert alert-success mt-3" role="alert" style="display: none;"
             th:text="#{app.registr.succes-registr-user}">
        </div>
        <div class="col-6">
            <div id="usinput" class="col-6 ">
                <h2>Форма входа</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
